<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário na prática</title>
</head>
<body>
    <h1>Formulário na prática</h1>
    <h3>formulario com get</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="twitter">
        <input type="submit" value="enviar">
    </form>
    <h3>formulario com post</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" >
        <input type="submit" value="enviar">
    </form>
    <br><br>
    <h3>formulário de login no facebook</h3>
    <br>
    <form method="get" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="nome">
        <br>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
        <br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular-ou-email">
        <br>
        <input type="password" name="senha" id="senha" placeholder="senha">
        <label >data de nascimento</label>

        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>


        <select name="mes" id="mes">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
            <option value="maio">maio</option>
        </select>
        <select name="ano" id="ano">
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
        </select>
        <br>
        <br>
        <label >genero</label>
        <br>
        <br>
        <label for="feminino">feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="masculino">masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="personalisado">personalisado</label>
        <input type="radio" name="genero" id="personalisado" value="personalisado">
        <br>
        <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
