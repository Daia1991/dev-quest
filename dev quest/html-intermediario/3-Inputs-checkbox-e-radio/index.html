<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs checkbox e radio</title>
    
</head>
<body>
    <h1>Inputs checkbox e radio</h1>
    <label for="c#">c#</label>
    <input type="checkbox" name="linguagens" id="c#" checked> <br><br>
    <label for="javascript">javascript</label>
    <input id="javascript"  type="checkbox" name="linguagens">
    <br>
    <label for="masculino">masculino</label>
    <input type="radio" name="genero" id="masculino" checked>
    <label for="feminino">feminino</label> 
    <input type="radio" name="genero" id="feminino">
</body>
</html>
