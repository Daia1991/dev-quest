<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,td{
            border: 1px solid black;
        }
        tfoot{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>Tabelas</h2>
    <table>

        <thead>
            
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
          
             </tr>

             <tbody>
                <tr>
                    <td>produto 1</td>
                    <td>2</td>
                    <td>5$</td>
                    <td rowspan="2">sim</td>
                </tr>
                
                <tr>
                    <td>produto 2</td>
                    <td>5</td>
                    <td>10$</td>
                    
                </tr>
                <tr>
                    <td>produto 3</td>
                    <td>3</td>
                    <td>15$</td>
                    <td>não</td>
                </tr>

             </tbody>
             <tfoot>

                <td colspan="3">total</td>
                <td>30$</td>

             </tfoot>


            
        </thead>


    </table>
</body>
</html>
